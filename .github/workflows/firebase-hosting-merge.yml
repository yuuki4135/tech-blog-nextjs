name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create Environment File
        run: |
          touch .env.local
          echo "QIITA_API_KEY=${{ secrets.QIITA_API_KEY }}" >> .env.local
          echo "MICROCMS_SERVICE_DOMAIN=${{ secrets.MICROCMS_SERVICE_DOMAIN }}" >> .env.local
          echo "MICROCMS_API_KEY=${{ secrets.MICROCMS_API_KEY }}" >> .env.local
      - uses: actions/checkout@v4
      - run: npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TECH_BLOG_NEXTJS }}
          channelId: live
          projectId: tech-blog-nextjs
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          QIITA_API_KEY: ${{ secrets.QIITA_API_KEY }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
