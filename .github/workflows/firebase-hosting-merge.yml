name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - neme: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Create Environment File
        run: |
          touch .env
          echo "QIITA_API_KEY=${{ secrets.QIITA_API_KEY }}" >> .env
          echo "MICROCMS_SERVICE_DOMAIN=${{ secrets.MICROCMS_SERVICE_DOMAIN }}" >> .env
          echo "MICROCMS_API_KEY=${{ secrets.MICROCMS_API_KEY }}" >> .env
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TECH_BLOG_NEXTJS }}
          channelId: live
          projectId: tech-blog-nextjs
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          QIITA_API_KEY: ${{ secrets.QIITA_API_KEY }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
